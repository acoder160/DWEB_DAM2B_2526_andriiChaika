    <script>
         // Ejer1. Define una función constructora de objetos Personaje
         //  (propiedades: primerNombre, edadAños y estadoCivil) y crea los objetos personaje1 y personaje2.
         //  Muestra información de los mismos haciendo uso de la sintaxis adecuada.
        class Personaje{
            primerNombre
            edadAnos
            estadoCivil
            
            set setPrimerNombre(nuevoNombre){
                this.primerNombre = nuevoNombre
            }
            get getNombre(){
                return this.primerNombre
            }

            set setEdadAnos(edad){
                this.edadAnos = edad
            }

            get getEdadAnos(){
                return this.edadAnos
            }

            set setEstadoCivil(estadoCivil){
                this.estadoCivil = estadoCivil
            }

            get getEstadoCivil(){
                return this.estadoCivil
            }

            constructor(primerNombre, edadAnos, estadoCivil){
                this.edadAnos = edadAnos
                this.estadoCivil = estadoCivil
                this.primerNombre = primerNombre
            }


        }
    const personaje1 = new Personaje("Fernando", 23, "Soltero")
    const personaje2 = new Personaje("Juan", 69, "Casado")

    console.log(personaje1)
    console.log(personaje2)

       
        
    </script>
