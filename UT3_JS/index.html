<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tarea8- funciones1</title>
</head>
<body>
	<h1>Números primos del 1 al 100</h1>
	<p id="demo"></p>
	<script>
	function esPrimo(num) {

        if (num < 2) {
            return false
        }
        else {
            for (let j = 2; j < num; j++){
                if (num % j === 0) {
                    console.log("NO ES PRIMO")
					return false
					
                }
            }
			console.log("ES PRIMO")
            return true
        }
    }

	//llamadas a la función
	for (let i = 2; i <= 100; i++) {
    		if(esPrimo(i)) {
    			document.getElementById("demo").innerHTML += (i + "</br>");
    		}
   	 }
   	 </script>
</body>
</html>
