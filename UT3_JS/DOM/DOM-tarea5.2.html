<html>
<head>
<title>Propagación del evento</title>

<style type="text/css">
 #tabla1 { border: 1px solid red }
 #c1,#c2 { background-color: pink; }
</style>

</head>

<body>

<table id="tabla1">
 <tr id="fila1">
  <td id="c1">uno</td>
  <td id="c2">dos</td>
 </tr>
 <tr id="fila2">
  <td id="c3">tres</td>
  <td id="c4">cuatro</td>
 </tr>
</table>

<script type="text/javascript">
  const fila1 = document.getElementById('fila1');
  const fila2 = document.getElementById('fila2');

  fila1.addEventListener('click', () => {
    console.log('Fila 1 clickeada');
  });

  fila2.addEventListener('click', () => {
    console.log('Fila 2 clickeada');
  });

  // Celda 2
  const c2 = document.getElementById('c2');
  c2.addEventListener('click', (e) => {
    console.log('Celda 2 clickeada');
  });

  // Celda 4
  const c4 = document.getElementById('c4');
  c4.addEventListener('click', (e) => {
    console.log('Celda 4 clickeada');
  });
</script>

</body>
</html>
