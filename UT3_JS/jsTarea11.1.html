<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="main"></p>
    <script>
        const coche = {
            puertas: 2,
            ruedas: 4,
            color: "Azul"
        }
        document.getElementById("main").innerHTML = `El coche tiene ${coche.puertas} puertas, ${coche.ruedas} ruedas y es de color ${coche.color}.`;
    </script>
</body>
</html>
