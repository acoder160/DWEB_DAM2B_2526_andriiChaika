<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <p id="p"></p>

    <script>
        let a = [1, 2, 3]
        let contador = 1
        for (i = 0; i < a.length; i++){
                for (j = 0; j < contador; j++){
                    document.getElementById("p").innerHTML += a[j]
                }
                contador++
        }

    </script>
</body>
</html>
