<!DOCTYPE html>
<html><body>
<script>

let pasaraFarenheit = (grado) => {return Fahrenheit = grado * 1.8 + 32;};
let pasaraCeliuos = (grado) => {return Celcius = grado / 1.8 - 32}

var result = pasaraFarenheit(22);
alert (result);

result = pasaraCeliuos(135);
alert (result);


</script>
</body>
</html>
