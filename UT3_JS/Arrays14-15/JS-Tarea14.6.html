<body>
    <p id="res"></p>

    <script>
        let sueldos = []
        cargar()
        calcularGastos(sueldos)
        

        function cargar(){
            sueldos = [1655, 3234, 2101, 1200, 2344]
        }

        function calcularGastos(array){
            let sumar = 0
            for (let i = 0; i < array.length; i++) {
            document.getElementById("res").innerHTML += `El empleado numero ${i + 1} tiene un sueldo de ${array[i]}€ <br>`
                sumar += array[i]
            }

        }
