<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="res"></p>

    <script>
        let a = [1, 2, 3, 4, 5, 6, 7, 3, 2, 5, 6, 1, 3, 4, 6, 7]
        let b = [2, 5, 7, 34, 2, 4, 65, 3, 2, 65, 2, 2, 2, 2, 2, 3]
        let c = []
        for (i = 0; i < a.length; i ++){
            c[i] = a[i] + b[i]
        }
        document.getElementById("res").innerHTML = c.join("<br>")
    </script>
</body>
</html>
