<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="main"></p>

    <script>
      const proyectos = [
            { nombre: "App mÃ³vil", horasEstimadas: 120, horasReales: 150 },
            { nombre: "Web corporativa", horasEstimadas: 80, horasReales: 75},
            { nombre: "API interna", horasEstimadas: 50, horasReales: 60 }
        ];
        let proyectosMap = proyectos.map(p => {
            return {
                nombre: p.nombre,
                desviacion: p.horasReales / p.horasEstimadas * 100 - 100
            }
        })
        for (let i = 0; i < proyectosMap.length; i++) {
             document.getElementById("main").innerHTML += `nombre ${proyectosMap[i].nombre} desviacion ${proyectosMap[i].desviacion} <br>`
        }
       

    </script>



</body>
</html>
