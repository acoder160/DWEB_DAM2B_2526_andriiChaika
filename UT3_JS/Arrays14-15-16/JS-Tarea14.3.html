<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <p id="res"></p>

    <script>
        
    let n = [1, 2, 3, 4, 5, 6, 7, 34, 23, 46, 34, 34, 35, 4, 5, 65, 7, 67, 2345, 3, 45, 346, 346, 3463, 4634, 646, ]
    let mayor = 0
    let indice = 0
        for (i = 0; i < n.length; i++){
            if (mayor < n[i]){
                mayor = n[i]
                indice = i
            }
        }
    document.getElementById("res").innerHTML = `El indice del numero mas grande ${mayor} esta en la posicion ${indice}`
    </script>
</body>
</html>
