<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="main"></p>
    <script>
        const persona = {nombre:"Juana", apellido:"Calamidad", edad:34}
        let txt = ""
        for (let x in persona){
            txt += persona[x]+ " "
        }
        document.getElementById("main").innerHTML = txt
    </script>
</body>
</html>
