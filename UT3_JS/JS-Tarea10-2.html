<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mayúsculas minúsculas o ambas</title>
</head>
<body>
	<h1>Mayúsculas o minúsculas</h1>
	<button onclick="MayusMinus()">Comprobar</button>
	<p id="resultado"></p>
<script>



function MayusMinus(){
	let frase = prompt("Escribe alguna frase")
    if (frase === frase.toUpperCase()){
        document.getElementById("resultado").innerHTML = "Frase esta en mayuscula"
    } else if (frase === frase.toLowerCase()){
		document.getElementById("resultado").innerHTML = "Frase esta en minuscula"
	} else {
		document.getElementById("resultado").innerHTML = "Frase contiene ambas, mayusculas y minuscaulas"
	}
}

</script>
</body>
</html>
